<form (submit)="startSession()">
  <mat-card>
    <mat-card-title>
      New session
    </mat-card-title>
    <mat-card-subtitle>
      This creates new session from selected game
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <mat-select [(value)]="selectedGame">
          <mat-option *ngFor="let game of games" [value]="game.id">
            {{ game.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
