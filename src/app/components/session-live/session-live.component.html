<mat-card>
  <mat-card-title>Session events </mat-card-title>
  <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let e of events">
          {{e.name}} {{e.description}}
        </mat-list-item>
      </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="popErrand()">Pop errand</button>
  </mat-card-actions>
</mat-card>
